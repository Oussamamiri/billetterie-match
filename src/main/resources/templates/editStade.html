<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>Edit Stade</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">
    <div class="p-3">
        <form method="post" th:action="@{save(page=${page}, keyword=${keyword})}">
            <div class="mb-3 mt-3">
                <input type="hidden" name="id" th:value="${stade.id}">
            </div>

            <div class="mb-3 mt-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Name" name="name" th:value="${stade.name}">
            </div>
            <div class="mb-3">
                <label for="lieu" class="form-label">Lieu:</label>
                <input type="text" class="form-control" id="lieu" placeholder="Lieu" name="lieu" th:value="${stade.lieu}">
            </div>
            <div class="mb-3 mt-3">
                <label for="maxPlace" class="form-label">maxPlace:</label>
                <input type="number" class="form-control" id="maxPlace" placeholder="maxPlace" name="maxPlace" th:value="${stade.maxPlace}">
            </div>

            <button type="submit" class="btn btn-primary">Save Stade</button>
        </form>
    </div>
</div>
</body>
</html>
